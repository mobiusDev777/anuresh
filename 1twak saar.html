<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saar Pariksha Quiz</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #4d4d4d;
            font-size: 36px;
            margin-top: 50px;
        }

        .container {
            margin: 0 auto;
            width: 60%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.32);
            backdrop-filter: blur(4px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 24px;
            color: #4d4d4d;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .option {
            width: 100%;
            padding: 10px;
            background-color: rgba(77, 77, 77, 0.8);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .option.correct {
            background-color: #00cc00;
            color: #fff;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.6);
            color: #4d4d4d;
            border: 1px solid #4d4d4d;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #4d4d4d;
        }

        .chart-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #4d4d4d 0% 10%, 
                #ff6666 10% 20%, 
                #66b3ff 20% 30%, 
                #99ff99 30% 40%, 
                #ffcc00 40% 50%, 
                #cc99ff 50% 60%, 
                #ff9966 60% 70%, 
                #66cccc 70% 80%, 
                #cc66cc 80% 90%, 
                #6699cc 90% 100%
            );
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1> Saar Pariksha Quiz</h1>
    <div class="container">
        <div class="question"> twak Saar Pariksha?</div>
        <div class="options">
            <div class="option" onclick="checkAnswer(this)">oily skin</div>
            <div class="option" onclick="checkAnswer(this)">smooth</div>
            <div class="option" onclick="checkAnswer(this)">healthy</div>
            <div class="option" onclick="checkAnswer(this)">delicate hairy</div>
            <div class="option" onclick="checkAnswer(this)">lusture</div>
            <div class="option" onclick="checkAnswer(this)">happiness</div>
            <div class="option" onclick="checkAnswer(this)">Good fortune</div>
            <div class="option" onclick="checkAnswer(this)">power</div>
            <div class="option" onclick="checkAnswer(this)">intelligent</div>
            <div class="option" onclick="checkAnswer(this)">enjoyment</div>
<div class="option" onclick="checkAnswer(this)">knowledge</div>
<div class="option" onclick="checkAnswer(this)">healthy</div>
        </div>
        <div class="result">Result: <span id="result"></span></div>
        <div class="chart-container">
            <div class="pie-chart" id="pieChart">
                <div class="percentage" id="percentage">0%</div>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer(option) {
            // Toggle the selected option's correctness
            option.classList.toggle("correct");

            // Calculate and update percentages
            var totalOptions = document.querySelectorAll(".option").length;
            var correctOptions = document.querySelectorAll(".option.correct").length;
            var percentage = (correctOptions / totalOptions) * 100;
            document.getElementById("percentage").innerText = percentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
